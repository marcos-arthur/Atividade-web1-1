<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Oh link, here we go again</title>
</head>
<body>
    <div class="navbar navbar-text navbar-expand-lg bg-body-tertiary nav_panel">
        <div class="container-fluid">
            <span class="header_text">Meu Perfil</span>
        </div>
    </div>
    <div class="container group">
        <div class="row">
            <div class="col">
                <img src="./link.png" class="circular--square" width="250px">
            </div>
        </div>
        <div class="row">
            <div class="col user-name">
                Nome do Usuário
            </div>
        </div>
        <div class="row">
            <div class="col">
                Breve biografia ou descrição pessoal.
            </div>
        </div>
        <div class="row justify-content-center links">
            <div class="col-auto">
                <a href="#">Linha do Tempo</a>
            </div>
            <div class="col-auto">
                <a href="#">Amigos</a>
            </div>
            <div class="col-auto">
                <a href="#">Fotos</a>
            </div>
            <div class="col-auto">
                <a href="#">Sobre</a>
            </div>
        </div>
    </div>
    <div class="container main">
        <div class="row justify-content-between column-gap-4">
            <div class="col group">
                <div class="row side-header">
                    <div class="col">Sobre Mim</div>
                </div>
                <div class="row">
                    <div class="col"><span class="fw-bold">Cidade:</span> <span>Sua Cidade</span></div>
                </div>
                <div class="row">
                    <div class="col"><span class="fw-bold">Trabalho:</span> <span>Seu Trabalho</span></div>
                </div>
                <div class="row">
                    <div class="col"><span class="fw-bold">Ocupação:</span> <span>Sua Ocupação</span></div>
                </div>
                <div class="row">
                    <div class="col"><span class="fw-bold">Estudos:</span> <span>Sua Formação</span></div>
                </div>
            </div>
            <div class="col-6 group">
                <div class="row mb-4">
                    <div class="col">
                        <form>
                            <div class="mb-3">
                                <textarea type="text" class="form-control" id="postInput" aria-describedby="postInput" placeholder="No que Você está pensando?"></textarea>
                            </div>
                            <button type="submit" class="btn button">Publicar</button>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-2 comment-area p-2"><span class="fw-bold">Amigo 1:</span> Esse é um exemplo de postagem!</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-2 comment-area p-2"><span class="fw-bold">Amigo 2:</span> Hoje foi um ótimo dia!</div>
                    </div>
                </div>                
            </div>
            <div class="col group">
                <div class="row side-header">
                    <div class="col">Amigos</div>
                </div>
                <div class="row">
                    <div class="col">Amigo 1</div>
                </div>
                <div class="row">
                    <div class="col">Amigo 2</div>
                </div>
                <div class="row">
                    <div class="col">Amigo 3</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
